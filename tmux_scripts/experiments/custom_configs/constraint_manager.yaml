constraint_management:

  # list of allowed gains per odometry mode
  allowed_constraints:
    GPS: ["slow", "medium", "fast", "balloons"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_constraints:
    GPS: "balloons"

constraints: [
  "slow",
  "medium",
  "fast",
  "balloons",
]

balloons:

  horizontal:
    speed: 5.0
    acceleration: 1.5
    jerk: 5.0
    snap: 5.0

  vertical:

    ascending:
      speed: 1.5
      acceleration: 2.0
      jerk: 10.0
      snap: 10.0

    descending:
      speed: 1.5
      acceleration: 2.0
      jerk: 10.0
      snap: 10.0

  yaw:
    speed: 3.14
    acceleration: 1.0
    jerk: 3.0
    snap: 5.0
